<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales | ECALDS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #343a40;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-brand {
        color: white;
        font-weight: 600;
    }
    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        font-weight: 500;
    }
    .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ffc107;
    }
    .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
    }
    .logout-btn:hover {
        background-color: #c82333;
        color: white;
    }
    .btn{
        background-color: #343a40;
    }
    .btn-info{
        color: white;
        width: 20%;
    }
    .btn-info:hover{
        color: white;
        background-color: blue;
    }
    .button {
        top: 15px;
        right: 15px;
        padding-left: 85%;
        bottom: 15px;
        display: flex;
        gap: 5px;
        position: static;
    }
    .btn-sm{
        color: white;
        border-radius: 2px solid black;
    }
    .btn-sm:hover{
        background-color: blue;
        color: white;
    }
    .btn-success:hover{
        background-color: blue;

    }
    @media (max-width: 576px) {
        .button {
            position: static;
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
    }

</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ECALSDS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Sales</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Sales Overview</h5>
            <p class="card-text">This page will show the sales summary.</p>

            <table class="table table-bordered table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>April 25, 2025</td>
                        <td>#00123</td>
                        <td>Juan Dela Cruz</td>
                        <td>₱1,200.00</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>April 24, 2025</td>
                        <td>#00122</td>
                        <td>Maria Santos</td>
                        <td>₱850.00</td>
                        <td>Completed</td>
                    </tr>
                </tbody>
            </table>

            <a href="{% url 'seller_dashboard' %}" class="btn btn-success">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
