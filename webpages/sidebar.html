<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
<div class="sidebar show" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">
        <i class="bi bi-x"></i>
    </button>
    <a href="{% url 'admin_dashboard' %}"><i class="bi bi-shop"></i> Dashboard</a>
    <a href="{% url 'seller_section' %}"><i class="bi bi-shop"></i> Sellers</a>
    <a href="{% url 'buyer_section' %}"><i class="bi bi-cart"></i> Buyers</a>
    <a href="{% url 'logistics_section' %}"><i class="bi bi-truck"></i> Logistics</a>
    <a href="{% url 'company_section' %}"><i class="bi bi-buildings"></i> Companies</a>
    <a href="{% url 'manage_section' %}"><i class="bi bi-geo-alt"></i> Manage </a>
</div>


<style>
.sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: black;
    padding-top: 60px;
    transition: 0.3s;
    border: 1px white;
}
.sidebar a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.sidebar a:hover {
    background-color: #495057;
}
.sidebar.show {
    left: 0;
}
.menu-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}
.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}
</style>


<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
    }
</script>
