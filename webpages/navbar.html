<style>
    .navbar {
        background-color: #343a40;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .navbar-brand {
        color: white;
        font-weight: 600;
        margin: 0;
    }
    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        font-weight: 500;
    }
    .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ffc107;
    }
    .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
    }
    .logout-btn:hover {
        background-color: #c82333;
        color: white;
    }
    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: black;
        padding-top: 60px;
        transition: 0.3s;
    }
    .sidebar a {
        display: block;
        padding: 15px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar a:hover {
        background-color: #495057;
    }
    .sidebar.show {
        left: 0;
    }
    .menu-btn {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }
</style>

<nav class="navbar navbar-dark">
    <div class="navbar-left">
        <button class="menu-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand">ECALDS</span>
    </div>
    <div class="user-info">
        <span>Welcome, {{ user.username }}</span>
        <a href="{% url 'profile' %}">
            {% if user.profile and user.profile.profile_picture %}
              <img src="{{ user.profile.profile_picture.url }}" alt="Profile" class="profile-img">
            {% else %}
              <img src="/static/images/placeholder.png" alt="Profile" class="profile-img">
            {% endif %}
        </a> 
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">
        <i class="bi bi-x"></i>
    </button>
    <a href="{% url 'seller_section' %}"><i class="bi bi-shop"></i> Sellers</a>
    <a href="{% url 'buyer_section' %}"><i class="bi bi-cart"></i> Buyers</a>
    <a href="{% url 'logistics_section' %}"><i class="bi bi-truck"></i> Logistics</a>
    <a href="{% url 'company_section' %}"><i class="bi bi-buildings"></i> Companies</a>
    <a href="{% url 'manage_section' %}"><i class="bi bi-geo-alt"></i> Manage </a>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
    }
</script>
